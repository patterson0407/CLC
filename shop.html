<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collective Coin | Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0d0b3a, #511c76, #00bcd4, #ff0080);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    main { flex: 1; }
    .navbar {
      background-color: rgba(0, 0, 0, 0.3) !important;
      box-shadow: 0 0 10px rgba(0,188,212,0.5);
    }
    .navbar-brand { font-weight: 700; font-size: 1.7rem; text-transform: uppercase; color: #fff !important; }
    .nav-link { color: #fff !important; font-weight: 600; text-transform: uppercase; transition: color 0.2s ease; }
    .nav-link:hover { color: #00bcd4 !important; }
    footer {
      background-color: rgba(0,0,0,0.3);
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 0 10px rgba(0,188,212,0.5);
    }
    .card.neon-card {
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,188,212,0.3);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">CLC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="staking.html">Stake</a></li>
          <li class="nav-item"><a class="nav-link" href="plinko.html">Plinko</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="sweepstakes.html">Sweepstakes</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
      <button class="btn btn-custom ms-3" onclick="connectWallet()">Connect Wallet</button>
    </div>
  </nav>

  <main class="container mt-5">
    <h2 class="text-center">Shop Exclusive Merchandise</h2>
    <div class="mb-3">
      <input type="text" id="search" placeholder="Search products..." class="form-control">
    </div>
    <div id="productList" class="row"></div>
  </main>

  <footer>
    <p>Â© 2025 Collective Coin | All Rights Reserved</p>
  </footer>

  <script>
    const products = [
      { name: "Hoodie", price: 50, image: "https://via.placeholder.com/200x150?text=Hoodie" },
      { name: "T-Shirt", price: 25, image: "https://via.placeholder.com/200x150?text=T-Shirt" },
      { name: "Cap", price: 15, image: "https://via.placeholder.com/200x150?text=Cap" }
    ];

    function displayProducts(filter = "") {
      let list = document.getElementById("productList");
      list.innerHTML = products
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .map(p => `
          <div class="col-md-4 mb-3">
            <div class="card neon-card">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body text-center">
                <h5 class="card-title text-warning">${p.name}</h5>
                <p class="card-text">${p.price} CLC</p>
                <button class="btn btn-custom" onclick="buyItem('${p.name}')">Buy Now</button>
              </div>
            </div>
          </div>
        `).join("");
    }

    document.getElementById("search").addEventListener("input", e => {
      displayProducts(e.target.value);
    });

    function buyItem(itemName) {
      alert(`Purchased ${itemName} (dummy).`);
    }

    window.onload = () => displayProducts();
    function connectWallet() {
      alert("Connect wallet (dummy).");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
