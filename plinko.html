  <main class="container text-center mt-5">
    <h2 class="text-white">Play Plinko</h2>
    <div class="mb-3">
      <label for="betAmount" class="form-label">Bet Amount per Ball (CLC):</label>
      <input type="number" id="betAmount" class="form-control" style="max-width: 300px; margin: auto;" required>
    </div>
    <div class="mb-3">
      <label for="numBalls" class="form-label">Number of Balls:</label>
      <input type="number" id="numBalls" class="form-control" style="max-width: 300px; margin: auto;" value="1" required>
    </div>
    <button class="btn btn-primary mb-3" onclick="startPlinko()">Play Plinko</button>
    <div id="plinkoBoard" class="mb-3">
      <canvas id="plinkoCanvas" width="300" height="400"></canvas>
    </div>
    <p id="plinkoOutcome" class="mt-3 text-info"></p>

  <!-- Inline JS for Plinko -->
  <script>
    function startPlinko() {
      const bet = parseFloat(document.getElementById("betAmount").value);
      const numBalls = parseInt(document.getElementById("numBalls").value);
      const outcomeEl = document.getElementById("plinkoOutcome");

      if (isNaN(bet) || bet <= 0 || isNaN(numBalls) || numBalls <= 0) {
        outcomeEl.innerText = "Please enter a valid bet amount and number of balls.";
        return;
      }

      outcomeEl.innerText = `Playing Plinko with ${numBalls} ball(s) at ${bet} CLC each (dummy).`;

      const canvas = document.getElementById("plinkoCanvas");
      const ctx = canvas.getContext("2d");
      const boardHeight = canvas.height;

      // Create an array for ball data
      let balls = [];
      for (let i = 0; i < numBalls; i++) {
        const x = 150 + (i - (numBalls - 1) / 2) * 20;
        balls.push({ x, y: 0, velocity: 0, finished: false, multiplier: 1 });
      }

      let allFinished = false;
      let totalWinnings = 0;

      function drawBoard() {
        ctx.fillStyle = "#ff6600";
        const pegPositions = [50, 100, 150, 200, 250];
        for (let y = 50; y < boardHeight - 50; y += 50) {
          pegPositions.forEach(x => {
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
          });
        }
      }

      function updateBalls() {
        allFinished = true;
        balls.forEach(ball => {
          if (!ball.finished) {
            ball.velocity += 0.5; // gravity
            ball.y += ball.velocity;
            if (ball.y >= boardHeight - 10) {
              ball.y = boardHeight - 10;
              ball.velocity = -ball.velocity * 0.6;
              if (Math.abs(ball.velocity) < 1) {
                ball.finished = true;
                // Probability-based outcome
                const randVal = Math.random() * 100;
                if (randVal < 10) ball.multiplier = 0.0;
                else if (randVal < 30) ball.multiplier = 1.0;
                else if (randVal < 70) ball.multiplier = 1.5;
                else if (randVal < 90) ball.multiplier = 2.0;
                else ball.multiplier = 3.0;
              }
            }
          }
          if (!ball.finished) {
            allFinished = false;
          }
        });
      }

      function drawBalls() {
        balls.forEach(ball => {
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
          ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
          ctx.shadowBlur = 10;
          ctx.fillStyle = "#ff6600";
          ctx.fill();
          ctx.shadowBlur = 0;
        });
      }

      function animationLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBoard();
        updateBalls();
        drawBalls();

        if (!allFinished) {
          requestAnimationFrame(animationLoop);
        } else {
          // All balls finished
          balls.forEach(ball => {
            totalWinnings += bet * ball.multiplier;
          });
          outcomeEl.innerText = `All balls complete! Total (dummy) winnings: ${totalWinnings.toFixed(2)} CLC.`;
        }
      }

      animationLoop();
    }
  </script>

  <script

  </script>
