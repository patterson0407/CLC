<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collective Coin | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Orbitron -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <!-- Bootstrap 5 (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Inline Custom Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0d0b3a, #511c76, #00bcd4, #ff0080);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    main {
      flex: 1;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.3) !important;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.7rem;
      text-transform: uppercase;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }
    .nav-link:hover {
      color: #00bcd4 !important;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .neon-card {
      background-color: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
      backdrop-filter: blur(10px);
    }
    .btn-custom {
      background: linear-gradient(135deg, #00bcd4, #ff0080);
      border: none;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
      transform: scale(1.05);
    }
    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
      <button class="btn btn-custom ms-3" onclick="connectWallet()">Connect Wallet</button>

  </nav>

    </div>

  <!-- Real-Time Chart and Buy Section -->
  <section class="container mb-5">
    <div class="row">
      <!-- Chart Section -->
      <div class="col-md-6 mb-4">
        <div class="card neon-card p-3">
          <h2 class="text-center">CLC Price Chart</h2>
          <canvas id="clcChart" width="400" height="300"></canvas>
        </div>
      </div>
      <!-- Buy Section -->
      <div class="col-md-6 mb-4">

          <h2 class="text-center">Buy CLC</h2>
          <p class="text-center mb-3">

          </p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-custom me-3" onclick="openMoonPayWidget()">Buy with Card</button>
            <button class="btn btn-custom" onclick="buyWithCrypto()">Buy with Crypto</button>
          </div>
        </div>
      </div>
    </div>
  </section>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      alert("Buy with crypto flow (dummy).");
    }

    // Chart.js dummy data
    const ctx = document.getElementById("clcChart").getContext("2d");
    const clcChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{
          label: "CLC Price (USD)",
          data: [0.30, 0.45, 0.60, 0.55, 0.75, 0.95],
          backgroundColor: "rgba(0, 188, 212, 0.2)",
          borderColor: "rgba(0, 188, 212, 1)",
          borderWidth: 2,
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.2)" }
          },
          x: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.2)" }
          }
        },
